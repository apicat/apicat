<!doctype html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />

    <style>
      .vertical-center,
      .vertical-bottom {
        width: 100%;
        height: 100%;
        white-space: nowrap;
      }

      .splash-container {
        color: #f8f9fa;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      @keyframes r {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(45deg);
        }
      }

      svg.spin {
        animation: r 0.2s infinite linear;
        width: 70px;
        display: inline-block;
        vertical-align: middle;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        color: #fff;
        z-index: 2147483647;
      }

      #splash.hidden {
        opacity: 0;
        z-index: -1;
        visibility: hidden;
      }

      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
